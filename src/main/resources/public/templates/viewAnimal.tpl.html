<div>
  <div class="pageTitleWrap">
    <h2 class="pageTitle">View Animal</h2>
  </div>
  <br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-2 col-xs-1">&nbsp;</div>
      <div class="col-md-6 col-sm-8 col-xs-10 formwrap">  
        <div class="formLabel">Select Animal: </div><select ng-model="selectedId" ng-change="setCurrent();">
          <option ng-repeat="animal in animalList" ng-value="animal.animalId">{{animal.commonName}}</option>
        </select><br/>
        <hr/>
        <div class="formLabel">Common Name: </div><div class="formView">{{currentAnimal.commonName}}</div><br/><br/>
        <div class="formLabel">Scientific Name: </div><div class="formView">{{currentAnimal.scientificName}}</div><br/><br/>
        <div class="formLabel">Favorite Food: </div><div class="formView">{{currentFood}}</div><br/><br/>
        <div class="formLabel">Information Link: </div><div class="formView"><a ng-href="{{currentAnimal.infoLink}}">{{currentAnimal.infoLink}}</a></div><br/><br/>
      </div>
      <div class="col-md-3 col-sm-2 col-xs-1">&nbsp;</div>
    </div>
  </div>
</div>
